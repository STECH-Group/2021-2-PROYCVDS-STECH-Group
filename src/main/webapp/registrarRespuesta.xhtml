<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Registrar Respuesta</title>
    </h:head>

    <body>
        <h:form id= "Formato">
            <link href="registrarCategoriaCSS.css" rel="stylesheet" type="text/css"/>
            <header id="barra-administrador">
                <div class=" logo-nav-container">
                    <p id="admin-header" href="#">
                        ADMINISTRADOR
                    </p> 
                    <p:commandButton id="cerrar_sesion" styleClass="ui-button-flat ui-button-plain" type="button" value="Cerrar SesiÃ³n"/>
                </div>
            </header><!-- / #main-header -->
            <div class="titulo">
                <h2>REGISTRAR RESPUESTA</h2>
            </div>        
            <div class="container" >
                <p:tab id="personal" title="REGISTRAR RESPUESTA">
                    <p:panel header="Ingrese los datos a registrar">
                        <h:panelGrid columns="2" columnClasses="label, value">

                            <h:outputText for="name" value="Nombre: " />
                            <p:inputText id="nombre" type="String"  binding="#{name}"/>
							
							<h:outputText for="comentarios" value="Comentarios: " />
                            <p:inputText id="comentarios" type="String"  binding="#{comentarios}"/>

                            <h:outputLabel for="pertenencia" value="Oferta o Necesidad a la que pertenece: " />
                            <p:inputText id="pertenencia"  type="String" binding="#{pertenencia}" />
                            
                        </h:panelGrid>
                        <p:commandButton id="boton_R" value = "REGISTRAR"  update="Formato" styleClass="ui-button-secondary"
                         style="float:center;" /> <!-- colocar accion y actionListener -->
                    </p:panel>
                </p:tab>  
            <br></br>              
        </div>
        </h:form>
    </body>
</html>
