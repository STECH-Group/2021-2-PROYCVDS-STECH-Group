        <!-- / #main-header -->
        <div class="titulo">
            <h2>REGISTRAR OFERTA</h2>
        </div>
        <div class="container">
            <p:tab id="personal" title="REGISTRAR OFERTA">
                <p:panel header="Ingrese los datos a registrar">
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputLabel for="descripcion" value="Descripcion:       " />
                        <p:inputTextarea rows="6" cols="30" id="descripcion" type="String" binding="#{descripcion}" />

                        <h:outputText for="estado" value="Estado:      " />
                        <p:selectOneMenu id="option" binding="#{state}">
                            <f:selectItem itemLabel="Seleccione una" itemValue="" />
                            <f:selectItem itemLabel="Activo" itemValue="Activo" />
                            <f:selectItem itemLabel="En proceso" itemValue="En proceso" />
                            <f:selectItem itemLabel="Resuelto" itemValue="Resuelto" />
                            <f:selectItem itemLabel="Cerrado" itemValue="Cerrado" />
                        </p:selectOneMenu>

                        <h:outputText for="category_name" value="Nombre categoria: " />
                        <p:selectOneMenu id="categoria_lista" binding="#{category}">
                            <f:selectItem itemLabel="Seleccione" itemValue="" />
                            <f:selectItems value="#{administratorBean.searchActiveCategoryNames()}" />
                            <p:ajax update="Formato" />
                        </p:selectOneMenu>

                    </h:panelGrid>
                    <p:commandButton id="boton_R" value="REGISTRAR" action="consultarOfertas?faces-redirect = true" actionListener="#{usuarioBean.newOffer(category.value,descripcion.value,state.value)}" action = update="Formato" styleClass="ui-button-secondary" style="float:center;" />
                    <p:commandButton id="boton_Regresar" value="  REGRESAR  " actionListener="#{loginBean.redirect()}" styleClass="ui-button-secondary" style="float:right;" />
				</p:panel>
            </p:tab>
            <br></br>
        </div>
    </h:form>
</body>
