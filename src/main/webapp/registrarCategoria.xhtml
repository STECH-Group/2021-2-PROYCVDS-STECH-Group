<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Registro Categoria</title>
    <link rel="icon" href="icono.jpg"></link>
</h:head>

<body>
    <h:form id="Formato_registro_categoria">
        <link href="registrarCategoriaCSS.css" rel="stylesheet" type="text/css" />
        <header id="barra-administrador">
            <div class=" logo-nav-container">
                <p id="admin-header" href="#">
                    ADMINISTRADOR
                </p>
                <p:commandButton id="cerrar_sesion" styleClass="ui-button-raised ui-button-flat ui-button-plain" action="#{loginBean.logOut()}" value="Cerrar Sesión" />
            </div>
        </header>

        <div class="titulo">
            <h2>REGISTRAR CATEGORIA</h2>
        </div>
        <p:messages id="messages" showDetail="true" closable="true">
            <p:autoUpdate/>
        </p:messages>
        <div class="container">
            <p:tab id="personal_category" title="NUEVA CATEGORIA">
                <p:panel header="Información categoria">
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText for="category_name" value="Nombre categoria: *" />
                        <p:inputText id="nombre" type="String" binding="#{name}"  />

                        <h:outputLabel for="descripcion" value="Descripcion: *" />
                        <p:inputTextarea rows="6" cols="30" id="descripcion" type="String" binding="#{descripcion}" />
                        
                        <p:outputLabel value="Estado: *" />
                        <p:selectOneMenu id="option" binding="#{state}">
                            <f:selectItem itemLabel="Seleccione " itemValue="" />
                            <f:selectItem itemLabel="Activo" itemValue="Activo" />
                            <f:selectItem itemLabel="Inactivo" itemValue="Inactivo" />
                        </p:selectOneMenu>
                    </h:panelGrid>
                    <p:commandButton id="boton_regresar" value="  REGRESAR  " action="#{loginBean.redirect()}" styleClass="ui-button-secondary" style="float:right;" />
                    <p:commandButton id="boton_Registrar" value="REGISTRAR"  styleClass="ui-button-secondary" action="#{administratorBean.newCategory(name.value,description.value,state.value)}" style="float:center;" />
                </p:panel>
            </p:tab>
			<br></br>
        </div>
    </h:form>
</body>

</html>
