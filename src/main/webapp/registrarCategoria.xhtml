<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Registro Categoria</title>
    </h:head>

    <body>
        <h:form>
            <link href="registrarCategoriaCSS.css" rel="stylesheet" type="text/css"/>
            <header id="barra-administrador">
                <div class=" logo-nav-container">
                    <p id="admin-header" href="#">
                        ADMINISTRADOR
                    </p> 
                    <p:commandButton id="cerrar_sesion" styleClass="ui-button-flat ui-button-plain" type="button" value="Cerrar Sesión"/>
                </div>
            </header><!-- / #main-header -->
            <div class="titulo">
                <h2>REGISTRAR CATEGORIA</h2>
            </div>
            <p:wizard >
                <p:tab id="personal" title="NUEVA CATEGORIA">
                    <p:panel header="Información categoria">
                        <h:panelGrid columns="2" columnClasses="label, value">
                            <h:outputText for="category_name" value="Nombre categoria: *" />
                            <p:inputText id="nombre" type="String"   value="#{nombre}" required="true"/>

                            <h:outputLabel for="description" value="Descripcion: *" />
                            <p:inputText id="description"  type="String" value="#{description}" required="true" />

                            <h:outputText for="estado" value="Estado: *" />
                            <p:inputText id="estado" type="String" value="#{nombre}" required="true"/>
                            
                        </h:panelGrid>
                    </p:panel>
                </p:tab>        
            </p:wizard>
            <p:commandButton id="boton_Continuar" action = "administrador?faces-redirect = true" value = "REGISTRAR" styleClass="ui-button-secondary"/>
    </h:form>
    </body>
</html>
