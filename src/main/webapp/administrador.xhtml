<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>ADMINISTRADOR</title>
    </h:head>

    <body>
        <h1>  Bienvenido, Administrador </h1>
        
        <h:form id="formulario">
			<link href="administradorCSS.css" rel="stylesheet" type="text/css"/>

			<header id="barra-administrador">

				<div class=" logo-nav-container">

					<p id="admin-header" href="#">

						ADMINISTRADOR

					</p>

					<p:commandButton id="cerrar_sesion" styleClass="ui-button-raised ui-button-flat ui-button-plain" type="button" value="Cerrar Sesión" />

				</div>

			</header><!-- / #main-header -->
			<div class="container" >
				<p:panelMenu style="width:500px">
					<p:submenu label="Categoría">
						<p:menuitem value="Registrar" icon="pi pi-book" action="registrarCategoria?faces-redirect = true" />
						<p:menuitem value="Actualizar" icon="pi pi-pencil" action = "actualizarCategoria?faces-redirect = true"/>
						<p:menuitem value="Consultar" icon="pi pi-question-circle" action = "consultarCategoria?faces-redirect = true"/>
						<p:menuitem value="Eliminar" icon="pi pi-times"/>
					</p:submenu>
					<p:submenu label="Reportes">
						<p:menuitem value="Reporte necesidad" icon="pi pi-chart-bar"  />
						<p:menuitem value="Reporte ofertas" icon="pi pi-chart-bar"  />	
						<p:menuitem value="Reporte respuestas" icon="pi pi-chart-bar"  />
						<p:menuitem value="Reporte categorias" icon="pi pi-chart-bar"  />
					</p:submenu>

					<p:submenu label="Servicios">
						<p:menuitem value="Registrar respuesta" icon="pi pi-book"  />
						<p:menuitem value="Actualizar estado oferta" icon="pi pi-refresh"  />
						<p:menuitem value="Actualizar estado necesidad " icon="pi pi-refresh" />
					</p:submenu>
				</p:panelMenu>
			</div>
        </h:form>
    </body>
</html>
