<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>ADMINISTRADOR</title>
    <link rel="icon" href="icono.jpg"></link>
</h:head>

<body>
    <h1> Bienvenido, Administrador </h1>

    <h:form id="formulario">
        <link href="administradorCSS.css" rel="stylesheet" type="text/css" />

        <header id="barra-administrador">

            <div class=" logo-nav-container">
                <p id="admin-header" href="#">
                    ADMINISTRADOR
                </p>
                <p:commandButton id="cerrar_sesion" styleClass="ui-button-raised ui-button-flat ui-button-plain" actionListener="#{loginBean.logOut()}" style="float:center;" value="Cerrar Sesión" />
            </div>

        </header>
        <!-- / #main-header -->
        <div class="container">
            <p:panelMenu style="width:500px">
                <p:submenu label="Categoría">
                    <p:menuitem value="Registrar" icon="pi pi-book" action = "registrarCategoria?faces-redirect = true" />
                    <p:menuitem value="Actualizar" icon="pi pi-pencil" action = "actualizarCategoria?faces-redirect = true" />
                    <p:menuitem value="Consultar" icon="pi pi-question-circle" action = "consultarCategoria?faces-redirect = true" />
                    <p:menuitem value="Eliminar" icon="pi pi-times" action = "eliminarCategoria?faces-redirect = true" />
                </p:submenu>
                <p:submenu label="Reportes">
                    <p:menuitem value="Reporte necesidad" icon="pi pi-chart-bar" actionListener="#{administratorBean.createPieChartNeeds()}" action = "reporteNecesidades?faces-redirect = true"/>
                    <p:menuitem value="Reporte ofertas" icon="pi pi-chart-bar" actionListener="#{administratorBean.createPieChartOffer()}" action = "reporteOfertas?faces-redirect = true"/>
                    <p:menuitem value="Reporte respuestas" icon="pi pi-chart-bar" action = "reporteRespuestas?faces-redirect = true" />
                    <p:menuitem value="Reporte categorias" icon="pi pi-chart-bar" actionListener="#{administratorBean.createPieChartCategory()}" action = "reporteCategorias?faces-redirect = true"/>
                </p:submenu>

                <p:submenu label="Servicios">
                    <p:menuitem value="Registrar respuesta a necesidad" icon="pi pi-book" action="consultarNecesidades?faces-redirect = true"/>
					<p:menuitem value="Registrar respuesta a oferta" icon="pi pi-book"  action="consultarOfertas?faces-redirect = true" />
                    <p:menuitem value="Actualizar estado oferta" icon="pi pi-refresh"  action="actualizarOferta?faces-redirect = true" />
                    <p:menuitem value="Actualizar estado necesidad" icon="pi pi-refresh" action="actualizarNecesidad?faces-redirect = true" />
                </p:submenu>
            </p:panelMenu>
        </div>
    </h:form>
</body>

</html>
