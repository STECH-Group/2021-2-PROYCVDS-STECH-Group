<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>SOLIDARIDADECI</title>
    </h:head>

    <body>
        <h1> SOLIDARIDAD ECI </h1>
        <div class="container" >
            <h:form id="formulario">
                <p:growl id="growl"  for="shiro" showDetail="true" sticky="true"  />
                <link href="loginCSS.css" rel="stylesheet" type="text/css"/>
                <p><strong>Bienvenido</strong></p>
                <p>Introduzca sus datos para ingresar</p><br></br>
                <p  id="usuario" > Usuario </p> 
                
                <p:inputText id="user_name" style="width : 500px;" value="#{loginBean.user}" />

                <p:watermark for="user_name" value= "example@mail.com" id="user_w"  /> <br></br>

                <p  id="password" > Contrase√±a </p>
                <p:inputText id="num" type="password" style="width : 500px;" value="#{loginBean.passwd}" /><br></br>
                
                <br></br><p:commandButton id="user" styleClass="rounded-button ui-button-info" type="button" value="Ingresar" alig = "center" actionListener="#{loginBean.login()}" />
            </h:form>
        </div>
    </body>
</html>
